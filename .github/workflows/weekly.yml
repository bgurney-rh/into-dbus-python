---
name: into-dbus-python weekly

# yamllint disable-line rule:truthy
on:
  schedule:
    - cron: 20 2 * * 5
  workflow_dispatch:

jobs:
  next-fedora-python-checks:
    strategy:
      matrix:
        include:
          - dependencies: black python3-isort
            task: make -f Makefile fmt-travis
          - dependencies: yamllint
            task: make -f Makefile yamllint
          - dependencies: >
              pylint
              python3-dbus
              python3-dbus-signature-pyparsing
              python-hypothesis
            task: >
              PYTHONPATH=./src:/github/home/.local/lib/python3.12/site-packages
              make -f Makefile lint
    runs-on: ubuntu-latest
    container: fedora:41  # NEXT DEVELOPMENT ENVIRONMENT
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: >
          dnf install -y
          make
          pip
          ${{ matrix.dependencies }}
      - name: Install hs-dbus-signature
        run: pip install --user hs-dbus-signature
      - name: ${{ matrix.task }}
        run: ${{ matrix.task }}
